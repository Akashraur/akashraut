<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday Akshita ‚ù§Ô∏è</title>
<style>
body{
    margin:0;
    padding:0;
    background:black;
    color:white;
    font-family:Segoe UI;
    text-align:center;
    overflow:hidden;
}

h1{
    margin-top:15%;
    font-size:3em;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px pink;}
    to{ text-shadow:0 0 40px red;}
}

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:25px;
    background:red;
    color:white;
    cursor:pointer;
    margin-top:20px;
}

button:hover{
    transform:scale(1.1);
}

#countdown{
    font-size:1.5em;
    margin-top:20px;
}

.hidden{
    display:none;
}

.heart{
    position:absolute;
    color:red;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<h1>Happy Birthday Akshita ‚ù§Ô∏è</h1>

<div id="countdown"></div>

<button onclick="showLove()">Click Here üòå</button>

<div id="message" class="hidden">
    <p>I know you are angry...</p>
    <p>But no distance between Kolkata and Odisha can reduce my love ‚ù§Ô∏è</p>
    <p>You are my favourite notification, my best code, my everything.</p>
    <h2>Will You Forgive Me? üíç</h2>
</div>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
function showLove(){
    document.getElementById("message").classList.remove("hidden");
}

function updateCountdown(){
    const birthday = new Date("Feb 27, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const gap = birthday - now;

    const days = Math.floor(gap / (1000*60*60*24));
    document.getElementById("countdown").innerHTML = 
        "Countdown to your special day: " + days + " days ‚ù§Ô∏è";
}

setInterval(updateCountdown,1000);

function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*20+20+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,300);
</script>

</body>
</html>
